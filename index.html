<!DOCTYPE html>
<html>
<head>
  <!-- <meta http-equiv="refresh" content="2" > -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300i,700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- slideIn & FadeBullet Style elements -->
    <div class="wrap">
      <div class="container">
        <h1>Slide In Left</h1>
        <ul class="slide-in-left">
          <li>I am</li>
          <li>Test</li>
          <li>List</li>
          <li>Sure</li>
        </ul>  
      </div>
    </div>
    <div class="wrap fade-in-wrap">
      <div class="container">
        <h1>Fade Bullet</h1>
        <ul class="fade-in-list">
          <li>I am</li>
          <li>Test</li>
          <li>List</li>
          <li>Sure</li>
        </ul>  
      </div>
    </div>
    <div class="wrap fade-in-btm">
      <div class="container">
        <h1>Fade Bottom</h1>
        <ul class="fade-in-btm">
          <li>I am</li>
          <li>Test</li>
          <li>List</li>
          <li>Sure</li>
        </ul>  
      </div>
    </div>
    <div class="wrap fade-in-top">
      <div class="container">
        <h1>Fade Top</h1>
        <ul class="fade-in-top">
          <li>I am</li>
          <li>Test</li>
          <li>List</li>
          <li>Sure</li>
        </ul>  
      </div>
    </div>
  <!-- slideIn & FadeBullet Style elements -->
</body>
</html>
